<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - ChatAsistan</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-container">
        <h1 style="margin-bottom: 5px">ChatAsistan</h1>
        <p
          style="
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 13px;
            color: #aaa;
          "
        >
          Belge & Soru Cevap Platformu
        </p>
        <h2>Kayıt Ol</h2>

        {% if error %}
        <div class="error-message">Bu kullanıcı zaten mevcut!</div>
        {% endif %}

        <form id="register-form" action="/auth/register" method="post">
          <label for="username">Kullanıcı Adı</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Kullanıcı adınızı girin"
            required
          />

          <label for="email">E-Posta</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-postanızı girin"
            required
          />

          <label for="password">Şifre</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
          />

          <button type="submit">Kayıt Ol</button>
        </form>

        <p style="margin-top: 15px">
          Zaten hesabınız var mı? <a href="/auth/login">Giriş Yapın</a>
        </p>
      </div>
    </div>
  </body>
</html>
